        <nav id="topbar">
            <span style="margin-right: 0.25rem">
            <a href="index.html" target="
            ">
                <span style="color: rgb(241, 18, 18); font-family: monospace">SORTING</span>

            <span style="max-height: 30px">
                <span id="title">
                    <a id='title-Bubble' class='selected-viz'>Bubble</a>
                    <a id='title-Selection'>Select</a>
                    <a id='title-Insertion'>Insert</a>
                    <a id='title-Merge'>Merge</a>
                    <a id='title-Quick'>Quick</a>
                    <a id='title-RandomizedQuick'>R-Quick</a>
                    <a id='title-Counting'>Count</a>
                    <!-- <a id='title-Radix'>Radix</a> -->

                style="max-height: 30px; background-color:rgb(255, 255, 255)!important; color: rgb(8, 8, 8); margin-left: auto">

        <div id="dark-overlay"></div>
        <div id="main-content-container" style="flex: 1">
            <div id="status" class="panel">
                <p></p>
            </div>
            <div id="status-hide" class="panel-hide"><img src="https://visualgo.net/img/arrow_white_right.png" alt=">"
                    title="show/hide status panel" /></div>
            <div id="codetrace" class="panel">
                <p id="code1" style="padding-top: 10px;"></p>
                <p id="code2"></p>
                <p id="code3"></p>
                <p id="code4"></p>
                <p id="code5"></p>
                <p id="code6"></p>
                <p id="code7" style="padding-bottom: 10px;"></p>
            </div>
            <div id="codetrace-hide" class="panel-hide"><img src="https://visualgo.net/img/arrow_white_right.png"
                    alt=">" title="show/hide codetrace panel" /></div>
            <div id="left-bar"></div>
            <div id="right-bar"></div>
            <div id="media-controls">
                <div id='speed-control' style="background-color: rgb(32, 6, 23); ">
                    <div id='speed-input' style="background-color:rgb(192, 95, 111);"></div>
                    <div id='viz-speed-value' style="background-color: rgb(153, 3, 123);">1x</div>
                </div>
                <span id="go-to-beginning" class="media-control-button" title="go to beginning"
                    onclick=goToBeginning()><img src="https://visualgo.net/img/goToBeginning.png"
                        alt="go to beginning"></span>
                <span id="previous" class="media-control-button" title="step backward" onclick=stepBackward()><img
                        src="https://visualgo.net/img/prevFrame.png" alt="previous frame"></span>
                <span id="pause" class="media-control-button" title="pause" onclick=pause()><img
                        src="https://visualgo.net/img/pause.png" alt="pause"></span>
                <span id="play" class="media-control-button" title="play" onclick=play()><img
                        src="https://visualgo.net/img/play.png" alt="play"></span>
                <span id="next" class="media-control-button" title="step forward" onclick=stepForward()><img
                        src="https://visualgo.net/img/nextFrame.png" alt="next frame"></span>
                <span id="go-to-end" class="media-control-button" title="go to end" onclick=goToEnd()><img
                        src="https://visualgo.net/img/goToEnd.png" alt="go to end"></span>
                <div id="progress-bar" class="media-control-button" style="background-color: rgb(255, 157, 0);"></div>
            </div>

            <div id="sort-viz" style="background-color: rgb(68, 4, 64);">
                <svg id="viz"></svg><br>
                <svg id="viz-counting-sort-secondary-canvas"></svg>
                <div id="viz-radix-sort-canvas">
                    <span id="radix-sort-bucket-labels-collection">
                        <span class="radix-sort-bucket-label">0</span>
                        <span class="radix-sort-bucket-label">1</span>
                        <span class="radix-sort-bucket-label">2</span>
                        <span class="radix-sort-bucket-label">3</span>
                        <span class="radix-sort-bucket-label">4</span>
                        <span class="radix-sort-bucket-label">5</span>
                        <span class="radix-sort-bucket-label">6</span>
                        <span class="radix-sort-bucket-label">7</span>
                        <span class="radix-sort-bucket-label">8</span>
                        <span class="radix-sort-bucket-label">9</span>
                    </span>
                </div>
            </div>
            <div id="current-action" class="panel">
                <p></p>
            </div>

            <style>
                .create {
                    bottom: 92px
                }
            </style>
            <style>
                .sort {
                    bottom: 65px
                }
            </style>
            <div id="actions" class="panel">
                <p class="execAction" id="sort" onClick="sort()">Sort</p>
            </div>
            <div id="actions-hide" class="panel-hide"><span
                    style="color:rgb(16, 15, 15); font-size: x-large; display: inline-block;">&gt;</span></div>



            <div id="create-err" class="err" style="float: left;"></div>
        </div>
        <div class="sort action-menu-pullout">
            <div id="sort-err" class="err" style="float: left;"></div>
        </div>
        </div>
        </div>
